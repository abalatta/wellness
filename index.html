    <script>
    const analyses = {
        "الغدة الدرقية مع ابر التخسيس ١٤٩": ["الغدة الدرقية"],
        "صحة الرجل ٥٩٩": ["انزيم الكبد", "كوليسترول", "صورة دم كاملة","كرياتينين","حمض اليوريك","بولينا الدم","فيتامين د","الغدة الدرقية","مخزون الحديد","البروستاتا","السكر التراكمي","سكر عشوائي","البرولاكتين","هرمون الذكورة"],
        "صحة المرأة ٢٩٩": ["انزيم الكبد", "كالسيوم", "صورة دم كاملة", "كوليسترول", "كرياتينين", "حمض اليوريك","فيتامين د","الغدة الدرقية","مخزون الحديد","السكر التراكمي","البرولاكتين"],
        "صحة الطفل ٣٩٩": ["صورة دم كاملة", "نسبة الحديد", "مخزون الحديد", "سكر عشوائي", "فيتامين د", "انزيم الكبد","كرياتينين","الغدة الدرقية","كالسيوم","الفوسفور","مغنيسيوم"],
        "تطمن ٤٩٩ ": ["كالسيوم", "صورة دم كاملة", "الدهون الكاملة", "تحليل بول بالكامل", "كرياتينين", "حمض اليوريك","بولينا الدم","فيتامين د","الغدة الدرقية","مخزون الحديد","السكر التراكمي","سكر عشوائي","سرعة الترسيب","البروتين التفاعلي","صوديوم","بوتاسيوم","الغدة الدرقية الحر ٣","الغدة الدرقية الحر ٤","وظائف الكبد","نسبة الحديد","فيتامين ب ١٢","مغنيسيوم","كلورايد"],
        "تحكم ٣٣٣": ["انزيم الكبد", "كالسيوم", "صورة دم كاملة", "كرياتينين", "الدهون الكاملة", "تحليل بول بالكامل","حمض اليوريك","بولينا الدم","فيتامين د","الغدة الدرقية","مخزون الحديد","السكر التراكمي","سكر عشوائي","سرعة الترسيب","البروتين التفاعلي"],
        " صحتي ٢٢٢": ["انزيم الكبد", "صورة دم كاملة", "كوليسترول", "تحليل الدهون الثلاثية", "كرياتينين", "حمض اليوريك","السكر التراكمي","سكر عشوائي"],
        " فيتامينات و معادن ٢٩٩": ["فيتامين د", "فيتامين ب ١٢", "كالسيوم", "حمض اليوريك", "صوديوم", "بوتاسيوم","نسبة الحديد","مغنيسيوم"],
        " ابر التخسيس ٢٩٩": ["صورة دم كاملة", "كرياتينين", "انزيم الكبد", "مخزون الحديد", "الغدة الدرقية", "السكر التراكمي","نسبة الحديد","فيتامين د"],
        " العناية بالشعر ٣٤٩": ["فيتامين د", "الغدة الدرقية", "مخزون الحديد", "زنك", "صورة دم كاملة"],
        " صفاء ٢٩٩": ["انزيم الكبد", "صورة دم كاملة", "كوليسترول", "تحليل الدهون الثلاثية"],
    };
    
    function filterAnalyses() {
        const checkboxes = document.querySelectorAll('.element:checked');
        const selectedElements = Array.from(checkboxes).map(cb => cb.value);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
    
        for (const [category, elements] of Object.entries(analyses)) {
            const matches = selectedElements.every(el => elements.includes(el));
            if (matches) {
                const categoryDiv = document.createElement('div');
                categoryDiv.textContent = category;
                resultDiv.appendChild(categoryDiv);
            }
        }
    
        if (resultDiv.innerHTML === '') {
            resultDiv.textContent = 'لا توجد تحاليل متطابقة مع الاختيارات.';
        }


    }
